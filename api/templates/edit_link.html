<!-- templates/edit_link.html -->
{% extends "base.html" %}

{% block title %}Modifier le lien - {{ link.title }}{% endblock %}

{% block content %}
<div class="row">
    <div class="col-md-8 mx-auto">
        <h1 class="mb-4">
            <i class="fas fa-edit text-primary"></i> 
            Modifier le lien
        </h1>
        
        <div class="card">
            <div class="card-body">
                <form method="POST">
                    <div class="mb-3">
                        <label for="title" class="form-label">Titre *</label>
                        <input type="text" class="form-control" id="title" name="title" 
                               value="{{ link.title }}" required>
                    </div>
                    <div class="mb-3">
                        <label for="url" class="form-label">URL *</label>
                        <input type="url" class="form-control" id="url" name="url" 
                               value="{{ link.url }}" required>
                    </div>
                    <div class="mb-3">
                        <label for="category" class="form-label">Cat√©gorie</label>
                        <input type="text" class="form-control" id="category" name="category" 
                               value="{{ link.category or '' }}">
                    </div>
                    <div class="mb-3">
                        <label for="description" class="form-label">Description</label>
                        <textarea class="form-control" id="description" name="description" rows="3">{{ link.description or '' }}</textarea>
                    </div>
                    <div class="d-flex gap-2">
                        <button type="submit" class="btn btn-primary">
                            <i class="fas fa-save"></i> Sauvegarder
                        </button>
                        <a href="{{ url_for('admin') }}" class="btn btn-secondary">
                            <i class="fas fa-arrow-left"></i> Retour
                        </a>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
